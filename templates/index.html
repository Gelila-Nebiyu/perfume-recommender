<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg transform transition-all hover:scale-105"
    >
      <h1
        class="text-3xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600"
      >
        Perfume Recommender
      </h1>
      <form method="POST" class="space-y-6">
        <div>
          <label
            for="scent_type"
            class="block text-sm font-medium text-gray-800"
            >Scent Type</label
          >
          <select
            id="scent_type"
            name="scent_type"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 transition duration-200 bg-gray-50 py-2"
          >
            <option value="Floral">Floral</option>
            <option value="Woody">Woody</option>
            <option value="Citrus">Citrus</option>
            <option value="Oriental">Oriental</option>
            <option value="Fresh">Fresh</option>
            <option value="Fruity">Fruity</option>
            <option value="Gourmand">Gourmand</option>
            <option value="Aquatic">Aquatic</option>
          </select>
        </div>
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-800"
            >Gender</label
          >
          <select
            id="gender"
            name="gender"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 transition duration-200 bg-gray-50 py-2"
          >
            <option value="Unisex">Unisex</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <div>
          <label for="longevity" class="block text-sm font-medium text-gray-800"
            >Longevity (1-5)</label
          >
          <input
            type="number"
            id="longevity"
            name="longevity"
            min="1"
            max="5"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 transition duration-200 bg-gray-50 py-2"
            required
          />
        </div>
        <div>
          <label for="sillage" class="block text-sm font-medium text-gray-800"
            >Sillage (1-5)</label
          >
          <input
            type="number"
            id="sillage"
            name="sillage"
            min="1"
            max="5"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 transition duration-200 bg-gray-50 py-2"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-lg hover:from-purple-700 hover:to-pink-700 transition duration-200 font-semibold"
        >
          Get Recommendations
        </button>
      </form>
    </div>
  </body>
</html>
